<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biere</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/scss/css/style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BeerList</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Beer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="personalized_beer.html">Add a Beer</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Special beer
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Beer Cool</a></li>
                <li><a class="dropdown-item" href="#">Beer zen</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Sexy beer</a></li>
              </ul>
            </li>
          </ul>
          <div>
            <button id="install" hidden>Install</button>
          </div>
          <form class="d-flex">
            <div class="search-container me-2">
              <input
                class="form-control"
                type="search"
                placeholder="Rechercher par nom..."
                aria-label="Search"
                id="searchIndex"
              />
              <ul id="suggestions-list"></ul>
            </div>
            <ul id="selector"></ul>
          </form>
        </div>
      </div>
    </nav>

    <div class="banner"></div>

    <div class="container mt-5 text-center">
      <h2>Bienvenue à la page des bières!</h2>
      <p>Découvrez une sélection de bières artisanales et classiques du monde entier.</p>
    </div>

    <div class="container mt-4">
      <div id="beer-card" class="row g-3">
        <!-- Les cartes vont ici -->
      </div>
    </div>

    <button type="button" id="loadMore" class="btn btn-primary d-block mx-auto my-4">
      Charger plus de bières
    </button>

    <!-- IMPORTANT: Charger IndexedDB en PREMIER avec type="module" -->
    <script type="module" src="script/indexdb.js"></script>

    <!-- Puis charger le script principal APRÈS un court délai -->
    <script>
      // Attendre que BeerDB soit initialisé
      const checkBeerDB = setInterval(() => {
        if (window.BeerDB) {
          clearInterval(checkBeerDB);
          console.log('BeerDB détecté, chargement de script.js');
          const script = document.createElement('script');
          script.src = 'script/script.js';
          document.body.appendChild(script);
        }
      }, 100);
    </script>
  </body>
</html>
